<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header">
      <img
        src="./images/location.png"
        class="header__image"
        alt="an image of a map and location"
      />
      <h1 class="header__title">GeoTagApp</h1>
      <nav class="header__navigation">
        <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
      </nav>
    </header>

    <main class="main">
      <section class="main__tagging tagging">
        <h2 class="tagging__title">Tagging</h2>
        <!-- ############### VS1Lab 1a Form 1 Start -->
        <form id="tag-form" action="/tagging" method="post">
          <fieldset>
            <legend>Add a new GeoTag</legend>
            <label for="latitude">Latitude:</label><br />
            <input
              type="text"
              id="latitude"
              name="latitude"
              placeholder="49.01379"
              value="49.01379"
              readonly
            /><br />
            <label for="longitude">Longitude:</label><br />
            <input
              type="text"
              id="longitude"
              name="longitude"
              placeholder="8.390071"
              value="8.390071"
              readonly
            /><br />
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. central Berlin"
              required
              pattern=".{1,10}"
              title="Name darf maximal 10 Buchstaben lang sein"
            /><br />
            <label for="hashtag">Hashtag:</label><br />
            <input
              type="text"
              id="hashtag"
              name="hashtag"
              placeholder="e.g. #ber"
              pattern="#[A-Za-z0-9]{1,10}"
              title="Hashtag muss mit # beginnen und darf maximal 10 Buchstaben haben"
            /><br />
            <input type="submit" value="Add Tag" />
          </fieldset>
        </form>
        <!-- ############### VS1Lab 1a Form 1 End -->
      </section>
      <section class="main__discovery discovery">
        <h2 class="discovery__title">Discovery</h2>
        <!-- ############### VS1Lab 1a Form 2 Start -->
        <form
          class="discovery__search"
          id="discoveryFilterForm"
          action="/discovery"
          method="post"
        >
          <fieldset>
            <legend>Search</legend>
            <label for="searchterm">Search term or keywords:</label><br />
            <input
              type="text"
              id="searchterm"
              name="latitude"
              placeholder="e.g. Berlin"
            /><br />
            <input
              type="hidden"
              id="discovery_latitude"
              name="latitude"
              value="XXXXXXXXXXX"
            />
            <input
              type="hidden"
              id="discovery_longitude"
              name="latitude"
              value="XXXXXXXXXXX"
            />
            <input type="submit" value="Search" />
          </fieldset>
        </form>
        <!-- ############### VS1Lab 1a Form 2 End -->

        <div class="discovery__wrapper">
          <div class="discovery__taglist">
            <ul class="discovery__results" id="discoveryResults">
              <li>Castle (49.01379, 8.404435) #sight</li>
              <li>IWI (49.01379, 8.390071) #edu</li>
            </ul>
          </div>

          <div class="discovery__map">
            <img
              src="./images/mapview.jpg"
              alt="a map with locations"
              id="mapView"
            />
            <span>Result map</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>
  </body>
</html>
